{% extends "base.html" %}

{% block body %}


<h3 class="text-center">Please Fill the Info!</h3>
<div class="container my-4">
    <form method="post" action="/generateseating">
        {% csrf_token %}

        <div class="form-group my-4">
            <label for="exampleFormControlSelect1">Select Branch Having Exam(s)</label>
            <select class="form-control" id="exampleFormControlSelect1" name="branch" required>
                <option>Computer</option>
                <option>EnTC</option>
                <option>Mechanical</option>
                <option>Metallurgy</option>
                <option>Electrical</option>
                <option>Instrumentation</option>

        </div>

        <div class="form-group my-4">

                <option>FY</option>
                <option>SY</option>
                <option>TY</option>
                <option>Final Year</option>
            </select>
        </div>

        <div class="form-group my-4">
            <label>Select Available Classrooms</label>
            <div class="form-check form-switch">

              </div>

              </div>

              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="classrooms[]" value="AC-105">

              </div>

              </div>

        </div>

        <button class="btn btn-outline-success" type="submit">Submit</button>
    </form>

</div>
