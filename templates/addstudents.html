{% extends "base.html" %}

{% block body %}


<h3 class="text-center">Add Student</h3>
<div class="container my-4">
    <form method="post" action="/addstudents">
        {% csrf_token %}
        <div class="form-group my-4">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name"
                placeholder="Enter your Name" required>
        </div>
        <div class="form-group my-4">
            <label for="exampleFormControlInput1">Mis</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="mis"
                placeholder="Enter your MIS Number" required>
        </div>

        <div class="form-group my-4">
            <label for="exampleFormControlSelect1">Select Branch</label>
            <select class="form-control" id="exampleFormControlSelect1" name="branch" required>
                <option>Computer</option>
                <option>EnTC</option>
                <option>Mechanical</option>
                <option>Metallurgy</option>
                <option>Electrical</option>
                <option>Instrumentation</option>
                <option>Planning</option>
                <option>Civil</option>
            </select>
        </div>

        <div class="form-group my-4">
            <label for="exampleFormControlSelect1">Select Year</label>
            <select class="form-control" id="exampleFormControlSelect1" name="year" required>
                <option>FY</option>
                <option>SY</option>
                <option>TY</option>
                <option>Final Year</option>
            </select>
        </div>

        <button class="btn btn-outline-success" type="submit">Submit</button>
    </form>

</div>
{% endblock body %}
